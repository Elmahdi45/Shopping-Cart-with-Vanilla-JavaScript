<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>E-Commerce Store</h1>
        </div>
        <i class="fa-solid fa-cart-shopping" id="cart-button"></i>
    </header>

    <main id="product-container">
        <div class="row">
            <div class="col" data-image="cartimage1.jpg" data-title="Oversized t-shirt" data-price="89.99">
                <img src="cartimage1.jpg" alt="Sneakers">
                <h2>Oversized t-shirt</h2>
                <div class="product-info">
                    <span>$89.99</span>
                    <button class="add-to-cart">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </div>
            </div>
            
            <div class="col" data-image="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" data-title="Red Running Shoes" data-price="120.00">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Red Shoes">
                <h2>Red Running Shoes</h2>
                <div class="product-info">
                    <span>$120.00</span>
                    <button class="add-to-cart">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </div>
            </div>

            <div class="col" data-image="hoodies.avif" data-title="Stylish High-tops" data-price="150.50">
                <img src="hoodies.avif">
                <h2>Stylish High-tops</h2>
                <div class="product-info">
                    <span>$150.50</span>
                    <button class="add-to-cart">
                        <i class="fa-solid fa-cart-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <aside class="sidebar" id="sidebar">
        <h3>Your Cart</h3>
        <div id="cart-container">
            </div>
        <div class="cart-summary">
            <h4 id="total-price">Total: $0.00</h4>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
